<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Buffet</title>
    <link rel="stylesheet" href="/static/styles.css?v=5">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">Visual Buffet</h1>
                <span class="version" id="appVersion">v0.0.0</span>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" id="settingsBtn">Settings</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <div class="drop-zone-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <p class="drop-zone-text">Drop images or folders here</p>
                    <div class="drop-zone-buttons">
                        <button class="btn btn-secondary btn-sm" id="browseFilesBtn">Browse Files</button>
                        <button class="btn btn-secondary btn-sm" id="browseFolderBtn">Browse Folder</button>
                    </div>
                    <p class="drop-zone-formats">Supports: JPG, PNG, WEBP, TIFF, HEIC + RAW (ARW, CR2, CR3, NEF, DNG, ORF, RW2, RAF)</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <input type="file" id="folderInput" webkitdirectory multiple hidden>
            </div>

            <!-- Status Bar -->
            <div class="status-bar" id="statusBar">
                <div class="status-left">
                    <span id="imageCount">0 images</span>
                </div>
                <div class="status-center" id="processingStatus"></div>
                <div class="status-right">
                    <button class="btn btn-secondary" id="cancelBtn" hidden>Cancel</button>
                    <button class="btn btn-secondary" id="clearAllBtn" disabled>Clear</button>
                </div>
            </div>

            <!-- Image Grid -->
            <div class="image-grid" id="imageGrid"></div>
        </main>

        <!-- Tag Detail Modal (full screen, tag-focused) -->
        <div class="tag-modal" id="tagModal" hidden>
            <div class="tag-modal-overlay"></div>
            <div class="tag-modal-content">
                <header class="tag-modal-header">
                    <button class="btn-icon" id="tagModalClose" aria-label="Close">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                    <span class="tag-modal-filename" id="tagModalFilename">filename.jpg</span>
                    <div class="tag-modal-actions-top">
                        <button class="btn btn-secondary btn-sm" id="tagModalViewBtn">View Full Size</button>
                        <button class="btn btn-primary btn-sm" id="tagModalTagBtn">Tag Image</button>
                    </div>
                </header>

                <div class="tag-modal-body">
                    <!-- Index card: small thumbnail + metadata -->
                    <div class="index-card" id="indexCard">
                        <img class="index-card-thumb" id="indexCardThumb" src="" alt="">
                        <div class="index-card-meta" id="indexCardMeta">
                            <span>4032 × 3024</span>
                            <span>•</span>
                            <span>JPEG</span>
                        </div>
                    </div>

                    <!-- Tags section - the main content -->
                    <div class="tag-results" id="tagResults">
                        <p class="tag-empty-state">Click "Tag Image" to analyze</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Viewer (simple full-size view) -->
        <div class="image-viewer" id="imageViewer" hidden>
            <div class="image-viewer-overlay"></div>
            <button class="btn-icon image-viewer-close" id="imageViewerClose" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <img class="image-viewer-img" id="imageViewerImg" src="" alt="">
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal" hidden>
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="btn-icon" id="settingsClose">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Global Quality Section -->
                    <section class="settings-section">
                        <h3>Quality</h3>
                        <div class="global-quality-selector">
                            <button class="quality-btn" data-quality="quick">Quick</button>
                            <button class="quality-btn" data-quality="standard">Standard</button>
                            <button class="quality-btn" data-quality="max">Max</button>
                            <button class="quality-btn" data-quality="custom" id="customQualityBtn" disabled>Custom</button>
                        </div>
                        <p class="quality-hint" id="qualityHint">Applies to all plugins</p>
                    </section>

                    <!-- Plugins Section -->
                    <section class="settings-section" id="pluginsSection">
                        <h3>Plugins</h3>
                        <div class="plugins-list" id="pluginsList"></div>
                    </section>

                    <!-- Hardware Section -->
                    <section class="settings-section">
                        <h3>Hardware</h3>
                        <div class="hardware-info" id="hardwareInfo"></div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="/static/app.js?v=10"></script>
</body>
</html>
